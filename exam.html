<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EDAI Tutor Exam Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f7f8fc;
      font-family: 'Segoe UI', sans-serif;
    }
    .exam-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .question-card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .question-card h5 {
      font-weight: 600;
      margin-bottom: 10px;
    }
    .btn-check-answer {
      background-color: #0d6efd;
      color: white;
      margin-top: 10px;
    }
    .btn-check-answer:hover {
      background-color: #084298;
    }
    .answer {
      margin-top: 10px;
      font-style: italic;
    }
    .load-more-container {
      text-align: center;
      margin-top: 30px;
    }
    .explanation-box {
      background: #f0f7ff;
      border-left: 4px solid #0d6efd;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 6px;
      display: none;
    }
    .ref-link { display:block; margin-top:3px; }
  </style>
</head>

<body>
  <div class="exam-container">
    <h2 class="text-center fw-bold mb-2">EDAI Tutor Exam Generator</h2>
    <p class="text-center text-muted mb-4">
      ACEM / RCEM / RNZCUC / Associateship Mock Exam Practice
    </p>
    <div id="questions-container"></div>

    <div class="load-more-container">
      <button id="loadMore" class="btn btn-primary">Load 20 More Questions</button>
    </div>
  </div>

  <script>
    const QUESTIONS_URL = "https://paramson.github.io/edaitutor-exam-bank/questions_bank.json";
    const EXPLANATIONS_URL = "https://paramson.github.io/edaitutor-exam-bank/explanations_bank.json";

    let allQuestions = [];
    let explanations = {};
    let offset = 0;
    const batchSize = 20;

    async function fetchData() {
      try {
        const [qRes, eRes] = await Promise.all([
          fetch(QUESTIONS_URL),
          fetch(EXPLANATIONS_URL)
        ]);
        const questions = await qRes.json();
        const expList = await eRes.json();

        expList.forEach(e => { explanations[e.id] = e; });
        allQuestions = questions;
        renderNextBatch();
      } catch (err) {
        console.error("Error loading data:", err);
        document.getElementById("questions-container").innerHTML =
          "<p class='text-danger'>Failed to load questions or explanations. Please check file paths.</p>";
      }
    }

    function renderNextBatch() {
      const container = document.getElementById("questions-container");
      const batch = allQuestions.slice(offset, offset + batchSize);
      if (batch.length === 0) {
        document.getElementById("loadMore").style.display = "none";
        return;
      }

      batch.forEach((q, i) => {
        const questionHTML = `
          <div class="question-card" id="card_${offset + i}">
            <h5>Q${offset + i + 1}. ${q.stem}</h5>
            ${q.options.map((opt, idx) => `
              <div>
                <input type="radio" name="q${offset + i}" value="${idx}" id="q${offset + i}_${idx}">
                <label for="q${offset + i}_${idx}">${opt}</label>
              </div>`).join('')}
            <button class="btn btn-sm btn-check-answer" 
                    onclick="checkAnswer(${offset + i}, ${q.answer_index}, '${q.id}', '${q.explanation.replace(/'/g, "\\'")}')">
              Check
            </button>
            <div id="answer_${offset + i}" class="answer"></div>
            <div id="explain_${offset + i}" class="explanation-box"></div>
          </div>
        `;
        container.insertAdjacentHTML('beforeend', questionHTML);
      });

      offset += batchSize;
      if (offset >= allQuestions.length) {
        document.getElementById("loadMore").style.display = "none";
      }
    }

    function checkAnswer(qIndex, correctIndex, qid, fallbackExplanation) {
      const selected = document.querySelector(`input[name="q${qIndex}"]:checked`);
      const answerDiv = document.getElementById(`answer_${qIndex}`);
      const expBox = document.getElementById(`explain_${qIndex}`);

      if (!selected) {
        answerDiv.textContent = "Please select an option first.";
        answerDiv.classList.add("text-danger");
        return;
      }
      const userAnswer = parseInt(selected.value);
      if (userAnswer === correctIndex) {
        answerDiv.innerHTML = "âœ… Correct!";
        answerDiv.classList.remove("text-danger");
        answerDiv.classList.add("text-success");
      } else {
        answerDiv.innerHTML = "âŒ Incorrect.";
        answerDiv.classList.remove("text-success");
        answerDiv.classList.add("text-danger");
      }

      // Show explanation box
      const exp = explanations[qid];
      if (exp) {
        let refs = "";
        exp.references.forEach(r => {
          if (r.url)
            refs += `<a href="${r.url}" target="_blank" class="ref-link">ðŸ”— ${r.title}</a>`;
          else if (r.chapter)
            refs += `<span class="ref-link">ðŸ“˜ ${r.title} â€” ${r.chapter}</span>`;
        });
        expBox.innerHTML = `<strong>Short Explanation:</strong> ${exp.short_answer}<br><br><strong>References:</strong><br>${refs}`;
      } else {
        expBox.innerHTML = `<strong>Explanation:</strong> ${fallbackExplanation}`;
      }
      expBox.style.display = "block";
    }

    document.getElementById("loadMore").addEventListener("click", renderNextBatch);
    fetchData();
  </script>
</body>
</html>
